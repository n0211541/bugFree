<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">

<script>

function verify()
{
	var y=document.getElementById("evens");
	var startNum=parseInt(y.elements["startingNumber"].value);
	var endNum=parseInt (y.elements["endingNumber"].value);
	var stepNum= parseInt (y.elements["step"].value);
	var msg = "";
	
	if (stepNum <0)
	{
		msg+="Please enter a positive number value! \n";
		stepNum.className = "inpBoxError";
	}
	
	if (endNum <= startNum)
	{
		msg+="Please enter a number greater than the starting Number! \n"
		endNum.className = "inpBoxError";
	}
	
	//is this number an integer?
	if (startNum%1 !=0)
	{
		msg+="Please enter an ineger! \n"
		startNum.className = "inpBoxError";
	}	
	
		if (endNum%1 !=0)
	{
		msg+="Please enter an ineger!  \n"
		endNum.className = "inpBoxError";
	}
	
	if (stepNum%1 !=0)
	{
		msg+="Please enter an ineger!  \n"
		stepNum.className = "inpBoxError";
	}
	

	
	if (msg=="")
	{
	return true;
	} else {
	alert(msg);
	return false;
	}
	
}






//Display evens function
	function evenNumbers (starting, end, step)
{
var beginArray=new Array();
var evenArray= new Array();
var x=document.getElementById("evens");
var starting=parseInt(x.elements["startingNumber"].value);
var end=parseInt(x.elements["endingNumber"].value);
var step=  parseInt(x.elements["step"].value);

		verify();

	
		for (var i=starting; i<=end; i++)
		{
		beginArray.push(i);
		}
	
	
		for (var x=0; x<beginArray.length;x=x+step)
		{
			if (beginArray[x]%2==0)
			{
			evenArray.push(beginArray[x]);
			
			}
		}
	
	var response= ("Here are the even numbers between " + starting +" and " + end + " by " + step + "s: <br><br>" + evenArray);
	//document.getElementsById("answer").innerHTML="Here are the even.....;
	  document.getElementById("answer").innerHTML = response;
	 
}
	 
	 </script>
	
	<style>
		body
		{font-family: cursive; font-size: 22px; }
				
		table, td
		{font-size: 18px; text-align:right; padding: 10px 10px 10px 10px; }
		
		.inpBox
		{
		background-color: #FFFFFF;
		border: solid 1px #666666;
		}
		.inpBoxError
		{
		border: solid 2px #FF0000;
		}
		
		
	</style>
	
	<title>Display Evens</title>
	
</head>

<body>
	<h1>Sample</h1>
	<br/>
	
	<div id="form">
		<table>
		<form id="evens" action="displayEvens.html" method="post">
		<tbody onload="evenNumbers";>
			<tr>
					<td><label for="startingNumber">Starting Number</label></td>
					<td><input type="number" id="startingNumber" name="startingNumber" class="inpBox" ></td>
					
			</tr>
			
			<tr>
					<td><label for="endingNumber">Ending Number</label></td>
					<td><input type="number" id="endingNumber" name="endingNumber" class="inpBox"></td>
			</tr>
			
			<tr>
					<td><label for="step">Step</label></td>
					<td><input type="number" id="step" name="step" class="inpBox"></td>
			</tr>
			
			<tr>
					<td></td>
					<td><button onclick="evenNumbers(); return false;" >Display Evens</td>
					
			</tr>
			
			<tr>
				<td colspan="2"><span id="answer"></span></td>
			</tr>
		
		</tbody>
		

		</form>
		</table>
	</div>

		

</body>

</html>
